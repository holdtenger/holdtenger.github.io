<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/selectors.css">

<body>

        <fieldset>
            <legend> személyes adatok

            </div>

        </fieldset>

<fieldset> <legend>feltétek</legend>
